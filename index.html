---
layout: default
title: Rails.XYZ 
---

<div id="home">
  <ul class="posts" style="list-style:none">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span style="color:#9DDCFF">{{ post.date | date_to_string }}</span>
        {{ post.excerpt }}
        <hr>
      </li>
    {% endfor %}
  </ul>
</div>
